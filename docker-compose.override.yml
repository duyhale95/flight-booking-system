services:
  db:
    restart: no

  backend:
    restart: no
    build:
      context: ./backend
    command: ["fastapi", "run", "--reload", "app/main.py"]
    develop:
      watch:
        - path: ./backend
          action: sync
          target: /app
          ignore:
            - .venv
        - path: ./backend/pyproject.toml
          action: rebuild

  frontend:
    restart: no
